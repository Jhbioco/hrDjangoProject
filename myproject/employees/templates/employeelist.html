{% extends 'base.html' %}


{% block content %}
    <div class="container">
    <div class="row col-md-12 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Card</th>
            <th>Name</th>
            <th>Last Name</th>
            <th class="text-center"></th>
        </tr>
    </thead>
        {% for employee in employees %}
            <tr>
                <td>{{employee.cod}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.last_name}}</td>
                <td class="text-center"><a class='btn btn-info btn-xs' href="{% url 'employee_edit' employee.id %}">
                    <span class="glyphicon glyphicon-edit"></span> Edit</a>
                    <a href="{% url 'employee_delete' employee.id %}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a>
                    <a href="{% url 'employee_detail' employee.id %}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-edit"></span> Details</a>
                </td>
            </tr>
        {% endfor %}
    </table>
        <a href="/employee" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new Employee</a>
    </div>
{% endblock %}
